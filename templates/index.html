<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interpreter</title>

    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <div class="container">
        <div class="title mt-5 p-5 text-white">
            <h2 class="text-center">AI Interpreter</h2>
            <div class="bg-white" style="width: 40%; height: 1px; border-radius: 100%; margin: 18px 0 0 29%;"></div>
        </div>
        <div>
            <p class="desc text-break text-center">This is a Virtual Sign Language interpreter, that can communicate both ways(sign to text and text to sign).</p>
        </div>

        <form method="post" class="row d-inline-flex p-3 justify-content-center" style="width: 100%;">
            <div class="col d-inline-flex justify-content-center col-sm-3"><button type="button" class="stt btn" onclick="window.location.href='{{ url_for( 'stt' ) }}';">sign-to-text</button></div>
            <div class="col d-inline-flex justify-content-center col-sm-3"><button type="button" class="tts btn" onclick="window.location.href='{{ url_for( 'tts' ) }}';">text-to-sign</button></div>
        </div>
    </div>
</body>
</html>
